    <!-- templates/wiki_document_list.html -->
    <!DOCTYPE html>
    <html>
    <head>
        <title>Wiki Document List</title>
    </head>
    <body>
        <h1>Wiki Document List</h1>
        <ul>
            {% for document in documents %}
                <li><a href="{% url 'wiki_document_detail' document.id %}">{{ document.title }}</a></li>
            {% endfor %}
        </ul>
    </body>
    </html>
