<!DOCTYPE html>
<html>
<head>
    <title>Wiki Document Detail</title>
</head>
<body>
    <h1>{{ document.title }}</h1>
    <p>Author: {{ document.author.username }}</p>
    <p>Created at: {{ document.created_at }}</p>
    <p>Updated at: {{ document.updated_at }}</p>
    <p>{{ document.content }}</p>
</body>
</html>
